<body>
  <main>


<div id="joining_the_course">
   
 <div class="window">
    
   <div class="mySlides fade">
      <img src="https://cdn.pixabay.com/photo/2013/11/28/10/03/river-219972__340.jpg" alt="nature" style=" max-width: 100% width:auto height:auto ">
   </div>
    
   <div class="mySlides fade">
      <img src="https://cdn.pixabay.com/photo/2018/01/12/14/24/night-3078326__340.jpg" alt="nature" style=" max-width: 100% width:auto height:auto">
   </div>
    
   <div class="mySlides fade">

   </div>
    
   <div class="buttons">
      <a id="prev" onclick="plusSlides(-1)">&#8810;</a>
      <a id="play" onclick="pauseSlide()">&#9199;</a>
      <a id="next" onclick="plusSlides(1)">&#8811;</a>
   </div>
  </div>
  
   <div class="sliderDots" style="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
   </div>
    
  </div>
  </main>
