<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Data</title>
    <link rel="stylesheet" href="style_movieData.css">
    <script src="script_movieData.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<!-- Header of the page -->
<header>
    <h1>Movie Data</h1>

      <div id="link"><a href="#">Home Page</a></div>

  <body>
    <main>
     <section> 
        <div class="container">
            <!--Input Box-->
            <div class="input_box">
              <fieldset>
                <legend>Input Movie Data</legend>
                  <p>
                    <label>Movie Title
                      <input type="text" name="title" id="title">
                    </label>
                  </p>
                  <p>
                    <label> Plot
                      <textarea id="plot"></textarea>
                    </label>
                  </p>
                  <p>
                    <br>
                    <label>Cast
                      <input type="text" name="cast" id="cast">
                    </label>
              
                  </p>
                  <p>
                    <label>Run time
                      <input type="text" name="run time" id="run_time">
                    </label>
                  </p>
                  <p>
                    <label>Rating
                      <input type="number" placeholder="0.0" required name="price" min="0" max="10" value="0.0" step="0.1" name="rating" id="rating">
                    </label>
                  </p>
                  <p>
                    <label>Year
                      <input type="text" name="year" id="year">
                    </label>
                  </p>
                  <button id="submit">
                    Submit
                  </button>
              </fieldset>
            </div>
            <!--Table-->
            <div class="table">
              <table id="table" border="3">
               
              </table>
            </div>
          </div>
     </section>
    </main>
  </body>
